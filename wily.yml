---
- name: install wily linux image
  apt: pkg=linux-image-generic-lts-wily state=installed
  register: image_installed
- name: restart machine
  shell: sleep 2 && shutdown -r now "Ansible updates triggered"
  async: 1
  poll: 0
  become: true
  become_user: root
  ignore_errors: true
  when: image_installed.changed
- name: waiting for server to come back
  local_action: wait_for host={{ inventory_hostname }} state=started delay=15 timeout=30
  become: false
  when: image_installed.changed
